name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - dockerize
#     paths:
#       - 'src/**/*'
#       - 'package.json'
#   pull_request:
#     branches:
#       - main
#     paths:
#       - 'src/**/*'
#       - 'package.json'

jobs:
  check-tag:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag-exists: ${{ steps.check-tag.outputs.tag-exists }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check-tag
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          git fetch --tags
          if git rev-parse "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "tag-exists=true" >> $GITHUB_OUTPUT
            echo "tag-exists=true"
          else
            echo "tag-exists=false" >> $GITHUB_OUTPUT
            echo "tag-exists=false"
          fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: check-tag
    if: needs.check-tag.outputs.tag-exists == 'false'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/karya-ui:${{ needs.check-tag.outputs.version }}
            ghcr.io/${{ secrets.GHCR_USERNAME }}/karya-ui:${{ needs.check-tag.outputs.version }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Create and push Git tag
        run: |
          git tag "v${{ needs.check-tag.outputs.version }}"
          git push origin "v${{ needs.check-tag.outputs.version }}"